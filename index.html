<!doctype html>
<html ng-app="quoteBook">
<head>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- CSS link section -->
    <link rel="stylesheet" href="main.css">

    <title>Document</title>
</head>
<body ng-controller='mainCtrl'>




{{test}}
<input type="text" placeholder="Create Quote" ng-model='newQuoteText'>
<input type="text" placeholder="Author" ng-model='newQuoteAuthor'>
<button ng-click = 'addData(newQuoteText, newQuoteAuthor)'>Add Quote</button>

<br>
<br>
<input type="text" placeholder="Filter Quotes" ng-model='filterText'>


<p ng-repeat='quote in quotes | filter: filterText'>
  <span class="text">{{quote.text}}</span>
  <span class="author">{{quote.author}}</span>
  <button ng-click = 'removeData(quote.text)'>Remove Quote</button>
</p>




                <!-- This is the angular CDN  -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
                <!-- ADD SCRIPT FILES -->
<script src="./js/app.js"></script>
<script src="./js/mainCtrl.js"></script>
<script src="./js/dataService.js"></script>


</body>
</html>
